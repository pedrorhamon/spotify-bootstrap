<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link ref="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div class="root">
        <nav class="nav-bar d-flex flex-column">
            <div class="nav-bar-header d-flex pl-4 pt-4 pb-4">
                <img class="logo" src="img/logo.svg">
            </div>

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="fas fa-home"></i>
                        <span>Início</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="fas fa-busca"></i>
                        <span>Buscar</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="fas fa-biblioteca"></i>
                        <span>Sua Biblioteca</span>
                    </a>
                </li>
            </ul>

            <div class="root-list d-flex flex-column mt-4">
                <div class="root-list-header">
                    <h2>PLAYLISTS</h2>
                </div>

                <div class="root-list-body">
                    <div class="root-list-item d-flex">
                        <div class="root-list-icon d-flex justify-content-center align-items-center">
                            <i class="fas fa-plus icon_playlist text-dark"></i>
                        </div>
                        <span>Criar Playlist</span>
                    </div>
                    <div class="root-list-item d-flex">
                        <div class="root-list-icon heart d-flex justify-content-center align-items-center">
                            <i class="fas icon_playlist fa-heart"></i>
                        </div>
                        <span>Músicas Curtidas</span>
                    </div>
                </div>

                <hr class="root-list-divider">

                <ul class="navbar-nav play-list-scroll overflow-auto">
                    <li>
                        <div class="play-list-item d-flex align-items-center">
                            <a href="#">Playlist -Linkin Park</a>
                        </div>
                    </li>

                    <li>
                        <div class="play-list-item d-flex align-items-center">
                            <a href="#">Home office</a>
                        </div>
                    </li>

                    <li>
                        <div class="play-list-item d-flex align-items-center">
                            <a href="#">Treino Insano</a>
                        </div>
                    </li>

                    <li>
                        <div class="play-list-item d-flex align-items-center">
                            <a href="#">Nego Drama</a>
                        </div>
                    </li>

                    <li>
                        <div class="play-list-item d-flex align-items-center">
                            <a href="#">Priscylla Hall / PH</a>
                        </div>
                    </li>
                </ul>

                <div class="navbar-footer">
                    <a href="#" class="d-flex aling-items-center">
                        <i class="fas fa-arrow-circle-down mr-3"></i>
                        <span>Instalar aplicativo</span>
                    </a>
                </div>

            </div>

        </nav>
        <div class="top-bar">
            <header id="header" class="d-flex position-relative">
                <div class="header-overlay"></div>

                <div class="icons-action-left d-flex">
                    <button class="d-flex justify-content-center align-items-center">
                        <i class="fas fa-chevron-left seta"></i>
                    </button>

                    <button class="d-flex justify-content-center align-items-center ml-3">
                        <i class="fas fa-chevron-right seta"></i>
                    </button>
                </div>

                <div class="d-flex ml-auto">
                    <button class="btn-upgrade">Faça Upgrade</button>
                    <div class="dropdown menu ml-3">
                        <button type="button" class="d-flex align-items-center" data-tpggle="dropdown">
                            <img class="avatar" src="./img/rhamon.jpg">
                            <span>Pedro Rhamon</span>
                            <i class="fas fa-caret-down ml-2 mr-2"></i>
                        </button>
                        <div class="dropdown-menu mt-0 p-0">
                            <a href="" class="dropdown-item">Conta</a>
                            <a href="" class="dropdown-item">Perfil</a>
                            <div class="dropdown-divider"></div>
                            <a href="" class="dropdown-item">Sair</a>
                        </div>
                    </div>
            </header>
        </div>
        <div id="main" class="main d-flex flex-column">
            <div class="margin-top"></div>

            <div class="main-container"></div>
            <h2 class="title ml-3">Tocado recentemente</h2>

            <div class="row list mb-5">
                <div class="col-12 col-md-3 lg-2">
                    <div class="card">
                        <a href="">
                            <img src="img/music/salvador.jpg" class="card-img-top rounded-0 mb-3" />
                        </a>
                    </div class="card-body p-0">
                    <a href="">
                        <h5 class="card-title">Ao vivo em São Paulo</h5>
                        <p class="card-text">Salvador</p>
                    </a>
                </div>
                <div class="btn-play"></div>
                <button class="d-flex justify-content-center align-items-center">
                    <i class="fas fa-play d-flex justify-content-center align-items-center"></i>
                </button>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="player">

    </div>
    </div>
</body>

</html>
