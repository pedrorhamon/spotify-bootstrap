<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link ref="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div class="root">
        <nav class="nav-bar d-flex flex-column">
            <div class="nav-bar-header d-flex pl-4 pt-4 pb-4">
                <img class="logo" src="img/logo.svg" alt="" />
            </div>

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="" class="nav-link d-flex align-items-center">
                        <i class="fas fa-home"></i>
                        <span>Início</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link d-flex align-items-center">
                        <i class="fas fa-search"></i>
                        <span>Buscar</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link d-flex align-items-center">
                        <i class="fas fa-stream"></i>
                        <span>Sua Biblioteca</span>
                    </a>
                </li>
            </ul>

            <div class="root-list d-flex flex-column mt-4">
                <div class="root-list-header">
                    <h2>Playlists</h2>
                </div>

                <div class="root-list-body">
                    <div class="root-list-item d-flex">
                        <div class="root-list-icon d-flex justify-content-center align-items-center">
                            <i class="fas fa-plus text-dark"></i>
                        </div>
                        <span>Criar Playlist</span>
                    </div>
                    <div class="root-list-item d-flex">
                        <div class="root-list-icon heart d-flex justify-content-center align-items-center">
                            <i class="fas fa-heart"></i>
                        </div>
                        <span>Músicas Curtidas</span>
                    </div>
                </div>

                <hr class="root-list-divider" />

                <ul class="navbar-nav play-list-scroll overflow-auto">
                    <li>
                        <div class="play-list-item d-flex align-tems-center">
                            <a href="">
                                Músicas de filmes que marcaram
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="play-list-item d-flex align-tems-center">
                            <a href="">
                                Daily Mix 2
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="play-list-item d-flex align-tems-center">
                            <a href="">
                                Home Office
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="play-list-item d-flex align-tems-center">
                            <a href="">
                                RBD - Rebelde
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="play-list-item d-flex align-tems-center">
                            <a href="">
                                Treino Hip-Hop
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="play-list-item d-flex align-tems-center">
                            <a href="">
                                Priscylla's Hall / PH
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="play-list-item d-flex align-tems-center">
                            <a href="">
                                Poetas do topo
                            </a>
                        </div>
                    </li>
        </nav>
        <div class="top-bar">

        </div>
        <div class="main">

        </div>
        <div class="player">

        </div>
    </div>

</html>
